	<script type="text/javascript">
		$(function(){
			var mapCanvas = document.getElementById('map-canvas');
			var xposition = 44.436355;
			var yposition = 26.099959;
		    var mapOptions = {
		      center: new google.maps.LatLng(xposition+2, yposition-1),
		      zoom: 6,
		      mapTypeId: google.maps.MapTypeId.ROADMAP
		    }
		    var map = new google.maps.Map(mapCanvas, mapOptions);
		    var marker = new google.maps.Marker({
    			position: new google.maps.LatLng(xposition, yposition),
  				map: map,
 				title: 'Centrul 1'
				});
		});
	</script>
